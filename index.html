<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #location {
            padding: 10px;
            font-size: 1em;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f1f1f1;
        }
        #weather {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        #weather h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #weather p {
            font-size: 1.2em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <div>
        <label for="location">Enter Location:</label>
        <input type="text" id="location" placeholder="City, Country">
        <button onclick="getWeather()">Get Weather</button>
    </div>
    <div id="weather">
        <!-- Weather data will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
